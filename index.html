<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Travel agency for best destinations!" />
        <meta name="author" content="Andrijana VasiÄ‡" />

        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <!-- <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="assets/img/navbar-logo.svg" alt="" /></a> -->
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ml-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                   
                    <ul id="meni_ul" class='navbar-nav text-uppercase ml-auto'>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">Welcome To Our Agency!</div>
                <div class="masthead-heading text-uppercase" id="text">Hi!</div>
                <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#contact">Tell us what you need</a>
            </div>
        </header>
        <!-- Services-->
        
        
        <!-- Portfolio Grid-->
        <section class="page-section bg-light" id="portfolio">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Our destinations</h2>
                </div>
                <div class="row" id="slikaDiv">
                    
                </div>
            </div>
        </section>
        <!-- About-->
        <section class="page-section" id="about">
            <div class="container" id="about">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Special offers</h2>
                </div>
                <!-- <div>

                </div> -->
                <ul class="timeline" id="timeline">
                    
                </ul>
            </div>
        </section>
        <div class="py-5">
            <div class="container">
                <div class="row" id="divTimer">
                    <div class="col-lg-12 divTimerOffer">
                        <h2> Hurry up our special offer expires in: </h2>
                    </div>
                    <div class="col-md-3 col-sm-6 my-3 divTimerOffer" id="link">
                        <p id='days'>  days</p>
                    </div>
                    <div class="col-md-3 col-sm-6 my-3 divTimerOffer">
                        <p id='hours'> hours</p>
                    </div>
                    <div class="col-md-3 col-sm-6 my-3 divTimerOffer">
                        <p id='minutes'>  minuts</p>
                    </div>
                    <div class="col-md-3 col-sm-6 my-3 divTimerOffer">
                        <p id='seconds'> seconds</p>
                    </div>
    
                    <div class="col-lg-12 divTimerOffer " id="divTimerExpired">
                        <h4 style="color: red;"> *offer expired </h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- Team-->
        <section class="page-section bg-light" id="team">
            <div class="container">
                <div class="text-center" id="teamNaslov">
                    <h2 class="section-heading text-uppercase">Portfolio</h2>
                </div>
                <div class="row" id="tim">
                    
                </div>
                <!-- <div class="row">
                    <div class="col-lg-8 mx-auto text-center"><p class="large text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde.</p></div>
                </div> -->
            </div>
        </section>
        <!-- Clients-->
        <div class="py-5" >
            <div class="container" >
                <div class="row" id="divZaSponzore" >
                   
                </div>
            </div>
        </div>
        <!-- Contact-->
        <section class="page-section" id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Contact Us</h2>
    
                </div>
                <form id="contactForm" name="sentMessage"  novalidate="novalidate">
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group" >
                                <input class="form-control" id="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control success" id="email" type="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group mb-md-0">
                                <input class="form-control" id="phone" type="tel" placeholder="000-000-0000*" required="required" data-validation-required-message="Please enter your phone number." />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-textarea mb-md-0">
                                <textarea class="form-control" id="message" placeholder="Your Message *" required="required" data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <div id="success"></div>
                       <input type="submit" id="sendMessageButton" />
                        <!-- <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Send Message</button> -->
                    </div>
                </form>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center" id="futer">
                  
                </div>
            </div>
        </footer>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
